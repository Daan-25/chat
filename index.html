<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        #messages {
            margin-bottom: 20px;
        }
        #sendButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Realtime Chat</h1>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Typ een bericht...">
    <button id="sendButton">Verstuur</button>

    <script>
        // Firebase-configuratie
        const firebaseConfig = {
            apiKey: "AIzaSyB0i0QCQPCWBjO12s1MNEVfrK7jdK1s1iY",
            authDomain: "logb-6a52c.firebaseapp.com",
            projectId: "logb-6a52c",
            storageBucket: "logb-6a52c.firebasestorage.app",
            messagingSenderId: "864251143279",
            appId: "1:864251143279:web:d1f7c9f8652f13e6ded99a",
            measurementId: "G-VZEER9WKMV"
        };

        // Initialiseer Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Verstuur bericht naar Firestore
        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            sendMessage(message);
        });

        function sendMessage(message) {
            db.collection('chat').add({
                text: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                console.log("Bericht verstuurd!");
                document.getElementById('messageInput').value = '';  // leeg het invoerveld
            })
            .catch(error => {
                console.error("Fout bij het versturen van bericht: ", error);
            });
        }
    </script>

</body>
</html>
