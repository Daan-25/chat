<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chatContainer {
            width: 80%;
            margin: 0 auto;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 70%;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Realtime Chat</h1>
    <div id="chatContainer">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const backendUrl = 'https://backchat-silk.vercel.app/api/messages';

        // Functie om berichten te tonen
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = msg.text;
                messagesContainer.appendChild(messageElement);
            });
        }

        // Haal berichten op
        async function fetchMessages() {
            try {
                const response = await fetch(backendUrl);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Fout bij ophalen:', error);
            }
        }

        // Verstuur een bericht
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value;
            if (text) {
                try {
                    await fetch(backendUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text }),
                    });
                    messageInput.value = ''; // Wis het invoerveld
                    fetchMessages(); // Vernieuw de berichten
                } catch (error) {
                    console.error('Fout bij verzenden:', error);
                }
            }
        }

        // Poll elke 2 seconden voor updates
        setInterval(fetchMessages, 2000);
        fetchMessages(); // Haal bij laden op

        // Koppel de verzendknop
        document.getElementById('sendButton').addEventListener('click', sendMessage);
    </script>
</body>
</html>
