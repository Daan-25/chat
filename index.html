<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #00cc99;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        #chatContainer {
            width: 90%;
            max-width: 800px;
            background: #252525;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin: 0 auto 20px;
        }
        #messages {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #1f1f1f;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            transition: background 0.2s;
        }
        .message:hover {
            background: #2a2a2a;
        }
        .username {
            font-weight: bold;
            color: #00cc99;
            margin-right: 8px;
        }
        .timestamp {
            font-size: 0.85em;
            color: #888;
            margin-left: 10px;
        }
        .ip {
            font-size: 0.85em;
            color: #ff5555;
            margin-left: 10px;
        }
        input, button {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        #usernameInput {
            width: 150px;
            margin-right: 10px;
            background: #333;
            color: #e0e0e0;
        }
        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
            background: #333;
            color: #e0e0e0;
        }
        button {
            background: #00cc99;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #00b386;
        }
        #statusMessage {
            color: #ff5555;
            margin-top: 10px;
            font-size: 0.9em;
        }
        #charCount {
            font-size: 0.9em;
            color: #888;
            margin-right: 10px;
        }
        #charCount.warning {
            color: #ff5555;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Realtime Chat</h1>
    <div id="chatContainer">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="usernameInput" placeholder="Jouw naam" maxlength="10">
            <input type="text" id="messageInput" placeholder="Type je bericht..." maxlength="100">
            <span id="charCount">0/100</span>
            <button id="sendButton">Send</button>
        </div>
        <div id="statusMessage"></div>
    </div>

    <script>
        const backendUrl = 'https://backchat-silk.vercel.app/api/messages';
        const statusMessage = document.getElementById('statusMessage');
        const messageInput = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        const messagesContainer = document.getElementById('messages');
        const MAX_MESSAGE_LENGTH = 100;
        const MAX_USERNAME_LENGTH = 10;

        // Update tekenteller
        messageInput.addEventListener('input', () => {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/${MAX_MESSAGE_LENGTH}`;
            charCount.classList.toggle('warning', length > MAX_MESSAGE_LENGTH);
        });

        // Functie om berichten te tonen
        function displayMessages(messages) {
            const isNearBottom = messagesContainer.scrollTop + messagesContainer.clientHeight >= messagesContainer.scrollHeight - 100;
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `
                    <span class="username">${msg.username}</span>: ${msg.text}
                    <span class="timestamp">(${new Date(msg.timestamp).toLocaleString()})</span>
                    <span class="ip">[IP: ${msg.ip}]</span>
                `;
                messagesContainer.appendChild(messageElement);
            });
            if (isNearBottom) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Haal berichten op
        async function fetchMessages() {
            try {
                const response = await fetch(backendUrl);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Fout bij ophalen:', error);
            }
        }

        // Verstuur een bericht
        async function sendMessage() {
            const usernameInput = document.getElementById('usernameInput');
            const textA = messageInput.value;
            const username = usernameInput.value;
            
            if (!textA) {
                statusMessage.textContent = 'Geen tekst opgegeven';
                setTimeout(() => statusMessage.textContent = '', 5000);
                return;
            }
            if (textA.length > MAX_MESSAGE_LENGTH) {
                statusMessage.textContent = `Bericht te lang (max ${MAX_MESSAGE_LENGTH} tekens)`;
                setTimeout(() => statusMessage.textContent = '', 5000);
                return;
            }
            if (username.length > MAX_USERNAME_LENGTH) {
                statusMessage.textContent = `Naam te lang (max ${MAX_USERNAME_LENGTH} tekens)`;
                setTimeout(() => statusMessage.textContent = '', 5000);
                return;
            }

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textA, username }),
                });
                const result = await response.json();
                if (!response.ok) {
                    statusMessage.textContent = result.error;
                    setTimeout(() => statusMessage.textContent = '', 5000);
                    return;
                }
                messageInput.value = '';
                charCount.textContent = `0/${MAX_MESSAGE_LENGTH}`;
                fetchMessages();
                statusMessage.textContent = '';
            } catch (error) {
                console.error('Fout bij verzenden:', error);
                statusMessage.textContent = 'Verbinding mislukt. Probeer het later.';
            }
        }

        // Poll elke 2 seconden voor updates
        setInterval(fetchMessages, 2000);
        fetchMessages();

        // Koppel de verzendknop
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
