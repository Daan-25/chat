<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chatContainer {
            width: 80%;
            margin: 0 auto;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 70%;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Realtime Chat</h1>
    <div id="chatContainer">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const backendUrl = 'https://chat-backend-khaki.vercel.app/api/messages';

        // Test de backend
        fetch(backendUrl)
            .then(response => response.json())
            .then(data => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.textContent = data.message; // Toont "Hallo vanaf je backend!"
            })
            .catch(error => console.error('Fout:', error));

        // Later voegen we hier de echte chatfunctionaliteit toe
    </script>
</body>
</html>
