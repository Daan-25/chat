<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattie Chat</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #2b2b2b);
            color: #f2f2f2;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #f7931a;
            text-shadow: 0 2px 6px rgba(247, 147, 26, 0.5);
        }
        #chatContainer {
            width: 90%;
            max-width: 800px;
            background: #212121;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(247, 147, 26, 0.1);
            padding: 20px;
            margin: 0 auto 20px;
            border: 1px solid #f7931a33;
        }
        #messages {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .message {
            padding: 12px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            transition: background 0.2s;
            position: relative;
        }
        .message:hover {
            background: #252525;
        }
        .message::before {
            content: '‚Çø';
            font-size: 0.8em;
            color: #f7931a;
            opacity: 0.3;
            margin-right: 8px;
        }
        .avatar {
            margin-right: 10px;
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .username {
            font-weight: bold;
            color: #f7931a;
            margin-right: 8px;
        }
        .timestamp {
            font-size: 0.85em;
            color: #888;
            margin-left: 10px;
        }
        .ip {
            font-size: 0.85em;
            color: #ff6f61;
            margin-left: 10px;
        }
        input, button, select {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        #usernameInput {
            width: 150px;
            margin-right: 10px;
            background: #2b2b2b;
            color: #f2f2f2;
            border: 1px solid #f7931a33;
        }
        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
            background: #2b2b2b;
            color: #f2f2f2;
            border: 1px solid #f7931a33;
        }
        #avatarSelect {
            margin-right: 10px;
            background: #2b2b2b;
            color: #f2f2f2;
            border: 1px solid #f7931a33;
        }
        button {
            background: #f7931a;
            color: #1a1a1a;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #e07b10;
        }
        #statusMessage {
            color: #ff6f61;
            margin-top: 10px;
            font-size: 0.9em;
        }
        #charCount {
            font-size: 0.9em;
            color: #888;
            margin-right: 10px;
        }
        #charCount.warning {
            color: #ff6f61;
        }
        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Chattie Chat</h1>
    <div id="chatContainer">
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="usernameInput" placeholder="Jouw naam" maxlength="10">
            <select id="avatarSelect">
                <option value="/bitcoin.ico">Bitcoin Logo</option>
                <option value="üòÄ">üòÄ</option>
                <option value="üöÄ">üöÄ</option>
                <option value="üê±">üê±</option>
                <option value="üí∞">üí∞</option>
                <option value="ü¶Å">ü¶Å</option>
            </select>
            <input type="text" id="messageInput" placeholder="Type je bericht..." maxlength="100">
            <span id="charCount">0/100</span>
            <button id="sendButton">Send</button>
            <td><a href="/index.html">Home</a></td>
        </div>
        <div id="statusMessage"></div>
    </div>

    <script>
        const backendUrl = 'https://backchat-silk.vercel.app/api/messages';
        const statusMessage = document.getElementById('statusMessage');
        const messageInput = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        const messagesContainer = document.getElementById('messages');
        const MAX_MESSAGE_LENGTH = 100;
        const MAX_USERNAME_LENGTH = 10;

        // Update tekenteller
        messageInput.addEventListener('input', () => {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/${MAX_MESSAGE_LENGTH}`;
            charCount.classList.toggle('warning', length > MAX_MESSAGE_LENGTH);
        });

        // Functie om berichten te tonen
        function displayMessages(messages) {
            const isNearBottom = messagesContainer.scrollTop + messagesContainer.clientHeight >= messagesContainer.scrollHeight - 100;
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                const avatarHtml = msg.avatar.startsWith('/') || msg.avatar.startsWith('http')
                    ? `<img src="${msg.avatar}" alt="Avatar" class="avatar">`
                    : `<span class="avatar">${msg.avatar || 'üòÄ'}</span>`;
                messageElement.innerHTML = `
                    ${avatarHtml}
                    <span class="username">${msg.username}</span>: ${msg.text}
                    <span class="timestamp">(${new Date(msg.timestamp).toLocaleString()})</span>
                    <span class="ip">[IP: ${msg.ip}]</span>
                `;
                messagesContainer.appendChild(messageElement);
            });
            if (isNearBottom) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Haal berichten op
        async function fetchMessages() {
            try {
                const response = await fetch(backendUrl);
                if (!response.ok) throw new Error('Netwerkfout');
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Fout bij ophalen:', error);
                statusMessage.textContent = 'Kan berichten niet laden.';
            }
        }

        // Verstuur een bericht
        async function sendMessage() {
            const usernameInput = document.getElementById('usernameInput');
            const avatarSelect = document.getElementById('avatarSelect');
            const text = messageInput.value;
            const username = usernameInput.value;
            const avatar = avatarSelect.value;

            if (!text) {
                statusMessage.textContent = 'Geen tekst opgegeven';
                setTimeout(() => statusMessage.textContent = '', 5000);
                return;
            }
            if (text.length > MAX_MESSAGE_LENGTH) {
                statusMessage.textContent = `Bericht te lang (max ${MAX_MESSAGE_LENGTH} tekens)`;
                setTimeout(() => statusMessage.textContent = '', 5000);
                return;
            }
            if (username.length > MAX_USERNAME_LENGTH) {
                statusMessage.textContent = `Naam te lang (max ${MAX_USERNAME_LENGTH} tekens)`;
                setTimeout(() => statusMessage.textContent = '', 5000);
                return;
            }

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, username, avatar }),
                });
                const result = await response.json();
                if (!response.ok) {
                    statusMessage.textContent = result.error;
                    setTimeout(() => statusMessage.textContent = '', 5000);
                    return;
                }
                messageInput.value = '';
                charCount.textContent = `0/${MAX_MESSAGE_LENGTH}`;
                fetchMessages();
                statusMessage.textContent = '';
            } catch (error) {
                console.error('Fout bij verzenden:', error);
                statusMessage.textContent = 'Verbinding mislukt. Probeer het later.';
            }
        }

        // Poll elke 2 seconden voor updates
        setInterval(fetchMessages, 5000);
        fetchMessages();

        // Koppel de verzendknop
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
