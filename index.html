<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat met Supabase</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chatContainer {
            width: 80%;
            margin: 0 auto;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 70%;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Realtime Chat</h1>

    <div id="chatContainer">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <!-- Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>

    <script>
        // Supabase URL en sleutel
        const supabaseUrl = 'https://wdsqdjxkdsyzguadrdod.supabase.co';  // Vul hier je Supabase URL in
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indkc3FkanhrZHN5emd1YWRyZG9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MDA2NjMsImV4cCI6MjA1OTA3NjY2M30.dFtpz7z-1-VWChe8hUmrYRTUlr4qyLgLl_PT_5YaPGc';  // Vul hier je anon key in

        // Supabase client initialiseren
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Functie om een bericht te verzenden
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message) {
                const { data, error } = await supabase
                    .from('messages')  // Zorg ervoor dat je deze tabel hebt in je Supabase-database
                    .insert([{ text: message }]);

                if (error) {
                    console.error('Fout bij het toevoegen van bericht:', error);
                } else {
                    messageInput.value = '';  // Velden leegmaken
                }
            }
        }

        // Functie om berichten weer te geven
        async function displayMessages() {
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Fout bij het ophalen van berichten:', error);
            } else {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';  // Vorige berichten wissen

                data.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = msg.text;
                    messagesContainer.appendChild(messageElement);
                });
            }
        }

        // Real-time berichten ophalen
        supabase
            .from('messages')
            .on('INSERT', payload => {
                console.log('Nieuw bericht:', payload.new);
                displayMessages();  // Herlaad de berichten
            })
            .subscribe();

        // Event listener voor de Verzenden-knop
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Toon berichten bij het laden van de pagina
        displayMessages();
    </script>

</body>
</html>
