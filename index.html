<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chatContainer {
            width: 80%;
            margin: 0 auto;
        }
        #messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        input {
            width: 70%;
            margin-right: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Realtime Chat</h1>

    <div id="chatContainer">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Firebase and Firestore SDK -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB0i0QCQPCWBjO12s1MNEVfrK7jdK1s1iY",
            authDomain: "logb-6a52c.firebaseapp.com",
            projectId: "logb-6a52c",
            storageBucket: "logb-6a52c.firebasestorage.app",
            messagingSenderId: "864251143279",
            appId: "1:864251143279:web:d1f7c9f8652f13e6ded99a",
            measurementId: "G-VZEER9WKMV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to send a message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message) {
                try {
                    await addDoc(collection(db, "messages"), {
                        text: message,
                        timestamp: new Date()
                    });
                    messageInput.value = '';  // Clear the input field
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        }

        // Function to display messages
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; // Clear previous messages

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = msg.text;
                messagesContainer.appendChild(messageElement);
            });
        }

        // Listen for real-time updates from Firestore
        const unsubscribe = onSnapshot(collection(db, "messages"), (querySnapshot) => {
            const messages = [];
            querySnapshot.forEach((doc) => {
                messages.push(doc.data());
            });
            displayMessages(messages);
        });

    </script>

</body>
</html>
